<!DOCTYPE html>
<html lang="en" ng-app="firecomApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>FireCom Call Log</title>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
        <!-- App -->
        <script src="app.js"></script>
    </head>
    <body ng-controller="MainCtrl">
        <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>FireCom Call Log</h3>
                <p>Sampling of calls for Gaston Fire 2014</p>
                <div class="row">
                    <table class="table-striped table-bordered">
                        <tr ng-repeat="item in items">
                            <td>{{item.timestamp}}</td>
                            <td class="column1"><strong>{{item.callSum}}</strong> - {{item.address}} <a href="https://www.google.com/maps/@{{item.lat}},{{item.lon}},16z" target="blank">[Map]</a></td>
                            <td class="column2"><strong>Units:</strong> {{item.units}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row" id="footer">
                <div class="col-md-12">
                    <h3>
                    </h3>
                    <p>&copy; Jeremy Morgan I guess </p>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
